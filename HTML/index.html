<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brenderful Art</title>
    <link rel="stylesheet" href="../CSS/Brenda test CSS.css">
    <link rel="icon" href="../Images/favicon.png" type="image/favicon">
</head>
<body>
    <header>
        <div class="container">
            <div class="brand">
                <img src="../Images/brand-logo.png" alt="Brenderful">
            </div>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
                <button class="nav-toggle">☰</button>
            </nav>
        </div>
        <div class="dropdown-menu">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </header>

    <div class="parallax"></div>

    <section id="home" class="content">
        <div class="content-item">
            <div class="content-text">
                <h2>Welcome to Brenderful Art</h2>
                <p>Discover the art of Brenda Muñoz.</p>
            </div>
            <div class="content-image">
                <img src="../Images/image-1.jpg" alt="Welcome Image">
            </div>
        </div>
    </section>

    <section id="about" class="content">
        <div class="content-item reverse">
            <div class="content-text">
                <h2>About Me</h2>
                <p>Information about Brenda Muñoz and her artistic journey.</p>
            </div>
            <div class="content-image">
                <img src="../Images/image-2.jpg" alt="About Image">
            </div>
        </div>
    </section>

    <section id="projects" class="content">
        <div class="content-item">
            <div class="content-text">
                <h2>Projects</h2>
                <p>Showcase of artwork.</p>
            </div>
            <div class="content-image">
                <img src="../Images/image-3.jpg" alt="Projects Image">
            </div>
        </div>
    </section>
   
    <footer>
        <div class="footer-left">
            <a href="https://www.instagram.com/brenderful/" target="_blank"><img src="../Images/instagram-icon.png" alt="Instagram"></a>
            <a href="https://www.facebook.com/brenderful/" target="_blank"><img src="../Images/facebook-icon.png" alt="Facebook"></a>
            <a href="https://x.com/brenderful" target="_blank"><img src="../Images/X-icon.png" alt="Twitter"></a>
            <a href="https://linktr.ee/brenderful" target="_blank"><img src="../Images/linktree-icon.png" alt="Linktree"></a>
            <a href="https://brenderful.eth.co/" target="_blank"><img src="../Images/eth-domain-icon.png" alt=".eth Domain"></a>
            <a href="mailto:brenderful@gmail.com"><img src="../Images/mail-icon.png" alt="Mail"></a>
            <a href="#" onclick="copyToClipboard('https://www.brenderful.com/')"><img src="../Images/share-icon.png" alt="Share"></a>
        </div>
        <div class="footer-right" id="quote">
            <!-- Quote will be injected here by JavaScript -->
        </div>
    </footer>

    <script src="../JS/main.js"></script>
</body>
</html>
